<!DOCTYPE html>
<html>
  <head>
    <title>Date Planner</title>
  </head>
  <link rel="stylesheet" href="file.js">
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="section">
        <h1>Date Planner</h1>
        <label for="date">Date (Monday to Sunday only):</label>
        <input type="date" id="date" min="2023-04-03" max="2023-04-09">
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time">
        <br>
        <button id="submit">Submit</button>
        <br>
        <div id="output"></div>
        <script src="date-planner.js"></script>
    </div>
  </body>
</html>
